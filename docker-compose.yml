version: '3'

services:
  backend:
    container_name: ${CONTAINER_NAME}
    restart: always
    build:
      context: .
      dockerfile: ./deployment/Dockerfile
    image: ${CONTAINER_NAME}
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    command: npm start
    networks:
      - database_network

networks:
  database_network:
    external:
      name: ${DATABASE_NETWORK}
